<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Valorant Quiz</title>
</head>

<body>
    <div class="cointainer">
        <header>
            <div class="title-page">Valorant Quiz</div>
        </header>
        <main>
            <div class="question-1 is-open">
                <div class="number-question">Question 1</div>
                <div class="question">How much damage the Sheriff deals in head ?</div>
                <div class="replay">
                    <button class="ask1 answers">145 < 30m 160> 30m</button>
                    <button class="ask2 answers">100</button>
                    <button class="ask3 answers">160 < 30m 145> 30mT</button>
                    <button class="ask4 answers">150 < 30m 125> 30m</30m></button>
                </div>
            </div>
            <div class="question-2 is-close">
                <div class="number-question">Question 2</div>
                <div class="question">How much damage the Odin deals in head ?</div>
                <div class="replay">
                    <button class="ask1 answers">95 < 30m 77> 30mT</button>
                    <button class="ask2 answers">100< 30m 99> 30m</button>
                    <button class="ask3 answers">56 < 30m 45> 30m</button>
                    <button class="ask4 answers">48 < 30m 35> 30m</button>
                </div>
            </div>
            <div class="question-3 is-close">
                <div class="number-question">Question 3</div>
                <div class="question">How much damage the Stinger deals in head ?</div>
                <div class="replay">
                    <button class="ask1 answers">70 < 3m 31 < 3m</button>
                            <button class="ask2 answers">84 < 20m 32> 30m</button>
                            <button class="ask3 answers">89 < 10m 31>10m</button>
                            <button class="ask4 answers">67 < 20m 62> 20mT</button>
                </div>
            </div>
            <div class="score is-close"></div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
